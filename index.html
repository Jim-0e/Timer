    <div class="box">
      <h2>Узнайте сколько времени до вашего дня рождения</h2>
      <h3 class="title title--none">Осталось до дня рождения:</h3>
      <div class="box-inner">
        
        <div>
          <span id="days">00</span>
          <p>дней</p>
        </div>
        
        <div>
          <span id="hours">00</span>
          <p>часов</p>
        </div>
        
        
        <div>
          <span id="minutes">00</span>
          <p>минут</p>
        </div>
        
        <div>
          <span id="seconds" >00</span>
          <p>секунд</p>
        </div>
        
      </div>
    

    <form >
      <div class="date-change">
        <label for="date"> Выберите дату вашего  дня рождения</label>
        <input type="date" name="" id="date">
      </div>
      
      <div class="date-buttons">
        <button id="btn" class="d">Начать</button>
        <button id="btn-reset" class="reset">Сбросить</button>
      </div>
      
    </form>
